<div class="container mt-4">
    <h2>Movie Search</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for movies" [(ngModel)]="searchQuery" />
      <button class="btn btn-primary" (click)="searchMovies()">Search</button>
    </div>
  
    <ul class="list-group">
      <li *ngFor="let movie of movies" class="list-group-item" (click)="selectMovie(movie.imdbID)">
        {{ movie.Title }} ({{ movie.Year }})
      </li>
    </ul>
  </div>
