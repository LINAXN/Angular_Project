<div class="container mt-4">
    <h2>Search for Movies</h2>
    <input type="text" [(ngModel)]="searchTitle" placeholder="Enter movie title" class="form-control mb-2" />
    <button (click)="searchMovies()" class="btn btn-primary">Search</button>
  
    <div class="mt-3">
      <ul class="list-group">
        <li *ngFor="let movie of movies" class="list-group-item d-flex justify-content-between align-items-center" (click)="selectMovie(movie)">
          {{ movie.Title }} ({{ movie.Year }})
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedMovie" class="mt-4">
      <h3>{{ selectedMovie.Title }}</h3>
      <img [src]="selectedMovie.Poster" alt="{{ selectedMovie.Title }}" class="img-fluid" />
      <p><strong>Year:</strong> {{ selectedMovie.Year }}</p>
      <p><strong>Type:</strong> {{ selectedMovie.Type }}</p>
    </div>
  </div>
