<div class="container sl-2 mt-4 text-white text-center">
    <div class="card mask-custom shadow-0 text-white border-white">
      <div class="row">
        <div id="form-tagline" class="col-md-4">
          <div class="form-tagline">
            <i class="fas fa-clapperboard fa-5x"></i>
            <p id="description" class="lead mt-3">
              Dive into a cinematic adventure and explore the vast universe of
              movies with our intriguing search box.
            </p>
          </div>
        </div>
        <div id="form-content" class="col-md-8">
          <div class="card-header">
            <h2 class>Movies Search <i class="fas fa-magnifying-glass large-white-icon"></i></h2>
          </div>
  
          <div class="card-body">
            <form [formGroup]="movieForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="title" class="form-label"><strong>Title</strong></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="title"
                      id="title"
                      placeholder="Enter movie title" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="year" class="form-label"><strong>Year</strong></label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="year"
                      id="year"
                      placeholder="(optional)" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="genre" class="form-label"><strong>Genre</strong></label>
                    <select class="form-select" formControlName="genre">
                      <option value="">Select Genre (optional)</option>
                      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="language" class="form-label"><strong>Language</strong></label>
                    <select class="form-select" formControlName="language">
                      <option value="">Select Language (optional)</option>
                      <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <button class="btn mt-5 btn-lg" (click)="searchMovies()">
                <span>Search</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div> -->
  
    <div *ngIf="movies.length > 0" class="mt-4">
      <div class="card mask-custom shadow-0 text-white border-white">
        <div class="card-body">
          <h3>Search Results:</h3>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let movie of movies"
              class="list-group-item d-flex justify-content-between align-items-center text-white input-custom-color">
              <div class="col">
                <img
                  [src]="movie.Poster"
                  alt="{{ movie.Title }} poster"
                  height="60"
                  width="60"
                  *ngIf="movie.Poster !== 'N/A'" />
              </div>
              <div class="col">
                <div class="flex-grow-1">{{ movie.Title }} ({{ movie.Year }})</div>
              </div>
              <div>
                <button class="btn btn-sm" routerLink="/movies/{{movie.imdbID}}">
                  More Details
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
